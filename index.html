<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-Taste</title>
</head>
<body>
    <div class="header">
        <img id="pic" src="images/pizza_bambina.jpg">
        <h1 id="piz-pap" class="logo">Pizza <span class="am">Get more!</span></h1>

        <ul class="nav">
            <li><a href="#Menu">Menu</a></li>
            <li><a href="#Order">Order</a></li>
            <li><a href="#contacts">Contacts</a></li>
        </ul>
    </div>
    <div class="container-fluid">
        <div class="jumbotron" id="Menu">
          <img src="images/Depositphotos_39446423_l-2015.jpg" width="100%">
          <div class="carousel-caption text-dark">
              <div>
                <h1>GET THE BEST FROM US</h1>
                <img class="pik" src="images/image5.jpg">
                <p>The Pizza-Test for we know your Taste</p>
              </div>
          </div>
        </div>
   </div>
    <div id="order">
  
    <div class="jumbotron jumbotron-fluid">
      <div class="row">
        <div class="col-md-9">
          <h1 class="card-title"><em>ORDER PIZZA</h1>
        </div>
      </div>
      </di>
      <div class="container">
        <div class="card">
          <div class="row container">
            <div class="col-md-6">
              <form class="form-group" id="pizzaOrder">
                <div id="pizzaSize">
                  <label for="">select Pizza Size</label>
                  <select required class="form-control" id="size">
                    <option></option>
                    <option value="Small">Small pizza</option>
                    <option value="Medium">Medium pizza</option>
                    <option value="Large">Large pizza</option>
                  </select>
                </div><br>
                <div id="pizzaCrusts">
                  <label for="">Choose Pizza Crust</label>
                  <select required class="form-control" id="crust">
                    <option></option>
                    <option value="crispy">crispy pizza</option>
                    <option value="stuffed">stuffed pizza</option>
                    <option value="gluten">glutten pizza</option>
                  </select>
                </div><br>
                <div id="pizzaTopping">
                  <label for="">Choose Pizza Topping: </label>
                  <select required class="form-control" id="Topping1">
                    <option></option>
                    <option value="pineapple">Pineapple-mince @ 150</option>
                    <option value="Green">Green peper @50</option>
                    <option value="Mushroom">Mushroom sweet @ 100</option>
                    <option value="Chicken">Cheese mince @ 60</option>
                    <option value="Beef">Black Olive @ 80</option>
                    <option value="Sausage">Red Onions @ 100</option>
                  </select>
                </div><br>
                <div id="pizzaTopping2">
                  <label for="">Additional Toppings: </label>
                  <select required class="form-control" id="Topping2">
                    <option></option>
                    <option value="Peparoni">Cheese peparoni @ 180</option>
                    <option value="Sausage">tomatoes @ 100</option>
                    <option value="Sausage">Bacon 30 @</option>
                  </select>
                </div><br><br>


                <div class="pizzaNumber">
                  <label for="number">Number of pizza you want to order</label>
                  <input required type="number" class="form-control" id="pizza-number" min="1"
                    placeholder="how many pizza's please at your service">
                </div><br>
                <a href="#summary">
                    </button>
                    <button type="button" class="btn btn-success checkout" id="checkout">
                        Checkout
                    </button>
                    <button type="button" class="btn btn-success checkout" id="refresh">
                        Refresh
                    </button>
                </a>

            </div>
         </form>
        </div>
    </div> 
    
    <div class="receipt-purchase" id="sum-order">
        <h1 class="text-center" id="receipt">Receipt-Purchase</h1>
        <div id="cart">
            <table class="table" id="tablecart">
                <thead>
                    <tr>
                        <th scope="col">Size</th>
                        <th scope="col">Crust</th>
                        <th scope="col">Toppings</th>
                        <th scope="col">Number</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <h2 class="text-center summary">Access location details</h2>
      
    </div>
    <div class="d-block mx-auto text-center">
        <button type="submit" class="deliver">Make Delivery</button>
        <button type="submit" class="pick-up" id="pickup">Pick Up</button>
    </div>
</body>
</html>
